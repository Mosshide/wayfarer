{% extends 'base.html' %} 
{% block content %}

<!-- Slideshow container -->
<div class="sqSlideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="sqSlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://preview.ibb.co/bwpnMT/3.jpg" style="width:100%"> <!--width for image-->
    <div class="text">Caption Text</div>
  </div>

  <div class="sqSlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://preview.ibb.co/gZmZ1T/2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="sqSlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://preview.ibb.co/bwpnMT/3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<div class="dialogueContainer {{ hidden }}">
    <div class="dialogueBox">
        <!-- this is where we'll put the login/signup forms -->
      <span class="close-box"><i class="far fa-times-circle fa-2x"></i></span>
      <div class="form-content">
        {% if form %}
          {% if formType == 'login' %}
            <form action="{% url 'login_page' %}" method="POST">
          {% elif formType == 'signup' %}
            <form action="{% url 'signup' %}" method="POST">
          {% endif %}
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Submit</button>
          </form>
        {% endif %}
      </div>
    </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active san-francisco">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&h=800&q=80" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&h=00&q=80" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1519424187720-db6d0fc5a5d2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&h=800&q=80" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

 <h1>Wayfarer is...</h1>


{% endblock %}
